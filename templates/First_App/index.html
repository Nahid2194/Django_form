{% extends 'First_App/base.html' %}
{% block body_block %}
<h1>List of Musician</h1>
<ul>
  {% if musician_list %}
   {% for musician in musician_list %}

     <a href="{% url 'First_App:Album_list' artist_id=musician.id %}" class="text-decoration-none">
<table class="table table-dark">
  <tr>
    <th>  {{ musician.first_name }}
      {{ musician.last_name }}</th>
  </tr>

</table>


 </a>

   {% endfor %}
  {% else %}
  <h2>No Musician in The List</h2>
  {% endif %}
</ul>
{% endblock %}
